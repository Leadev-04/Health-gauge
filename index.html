<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthy Calorie Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            width: 380px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            animation: fadeIn 1.2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        h2 {
            text-align: center;
            color: #2d5a27;
            margin-bottom: 5px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        p.subtitle {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            font-style: italic;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #43a047, #76ff03);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 160, 71, 0.3);
            animation: pulse 2.5s infinite;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(67, 160, 71, 0.4);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(118,255,3, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(118,255,3, 0); }
            100% { box-shadow: 0 0 0 0 rgba(118,255,3, 0); }
        }
.button-group {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.button-group button {
    flex: 1;
    margin: 0;
}

.btn-secondary {
    background: linear-gradient(45deg, #60adfa, #60b3f8) !important;
}

     .floating-food {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 70px;
            animation: floatFood 6s ease-in-out infinite;
            opacity: 0.9;
        }

        @keyframes floatFood {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 15px;
            display: none;
            animation: slideDown 0.6s ease;
            white-space: pre-line;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
        }
    </style>
</head>
<body>

<img src="images/avocado.gif" class="floating-food">

<div class="container">
    <h2>Healthy Calorie Tracker</h2>
    <p class="subtitle">Your health is an investment, not an expense</p>

    <label>Age</label>
    <input type="number" id="age" placeholder="e.g. 22" min="10" max="120">

    <label>Weight (kg)</label>
    <input type="number" id="weight" placeholder="e.g. 60">

    <label>Height (cm)</label>
    <input type="number" id="height" placeholder="e.g. 165">

    <label>Gender</label>
    <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>

    <label>Activity Level</label>
    <select id="activity">
        <option value="1.2">Little or no exercise</option>
        <option value="1.375">Light exercise</option>
        <option value="1.55">Moderate exercise</option>
        <option value="1.725">Hard exercise</option>
    </select>

    <button onclick="calculateCalories()">Calculate Calories</button>

    <div class="result" id="result"></div>

   
    <button onclick="clearForm()" class="btn-secondary">Clear</button>
 
</div>
</div>

<script>
function calculateCalories() {
    let age = document.getElementById("age").value;
    let weight = document.getElementById("weight").value;
    let height = document.getElementById("height").value;
    let gender = document.getElementById("gender").value;
    let activity = parseFloat(document.getElementById("activity").value);
    
    let resultDiv = document.getElementById("result");

    if (weight <= 0 || height <= 0) {
    showResult("Enter valid positive numbers for weight and height", "#ffebee", "#c62828");
    return;
}


    if (!age || !weight || !height) {
        showResult(" Please fill all fields", "#ffebee", "#c62828");
        return;
    }

    if (age < 10 || age > 120) {
        showResult(" Please enter a realistic age (10-120 years)", "#ffebee", "#c62828");
        return;
    }
    if (weight < 20 || weight > 300) {
        showResult(" Please enter a realistic weight (20-300 kg)", "#ffebee", "#c62828");
        return;
    }
    if (height < 100 || height > 250) {
        showResult(" Please enter a realistic height (100-250 cm)", "#ffebee", "#c62828");
        return;
    }

    let bmr;
    if (gender === "female") {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
    } else {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
    }

    let tdee = bmr * activity;
    let heightInMeters = height / 100;
    let bmi = weight / (heightInMeters * heightInMeters);
    bmi = bmi.toFixed(1);

    let bmiStatus = "";
    if (bmi < 18.5) bmiStatus = "Underweight, Consider a nutritious diet to gain weight";
    if (bmi < 18.5) bmiStatus = "Underweight, Consider a nutritious diet to gain weight";
    else if (bmi < 25) bmiStatus = "Normal weight, Keep up the good work!";
    else if (bmi < 30) bmiStatus = "Overweight, Regular exercise + balanced diet recommended";
    else bmiStatus = "Obese";


    showResult(
        "Your body needs about " + Math.round(tdee) + " kcal/day\nYour BMI is " + bmi + " (" + bmiStatus + ")",
        "#e8f5e9",
        "#2e7d32"
    );
}

function showResult(message, bgColor, textColor) {
    let resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerText = message;
    resultDiv.style.backgroundColor = bgColor;
    resultDiv.style.color = textColor;
    resultDiv.classList.add("show");
}
function clearForm() {
    document.getElementById("age").value = "";
    document.getElementById("weight").value = "";
    document.getElementById("height").value = "";
    document.getElementById("gender").value = "female";
    document.getElementById("activity").value = "1.2";
    deleteResult();
}
function deleteResult() {
    let resultDiv = document.getElementById("result");
    resultDiv.classList.remove("show");
    resultDiv.style.display = "none";
}

</script>

</body>
</html>
